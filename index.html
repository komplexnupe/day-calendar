  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        9AM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="9">
        <textarea type= text id="9am-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn"><i class="fa fa-lock" style="color:white" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        10AM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="10">
        <textarea id="10am-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn10"><i class="fa fa-lock" style="color:white"
            aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        11AM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="11">
        <textarea id="11am-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn11"><i class="fa fa-lock" style="color:white"
            aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        12PM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="12">
        <textarea id="12pm-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn12"><i class="fa fa-lock" style="color:white"
            aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        1PM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="13">
        <textarea id="1pm-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn1"><i class="fa fa-lock" style="color:white" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        2PM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="14">
        <textarea id="2pm-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn2"><i class="fa fa-lock" style="color:white" aria-hidden="true"></i></button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col-2 text-right border border-right-0 border-dark">
        3PM
      </div>
      <div class="col-8 bg-secondary text-white" data-value="15">

        <button class="btn saveBtn" id="btn3"><i class="fa fa-lock" style="color:white" aria-hidden="true"></i></button>

      <div class="col-2 text-right border border-right-0 border-dark">

      </div>
      <div class="col-8 bg-secondary text-white" data-value="17">
        <textarea id="5pm-block"></textarea>
      </div>
      <div class="col-2 bg-info rounded-right">
        <button class="btn saveBtn" id="btn5"><i class="fa fa-lock" style="color:white" aria-hidden="true"></i></button>
      </div>
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
